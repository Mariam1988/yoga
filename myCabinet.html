<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
    <div class="wrapper">
        <section class="material-banner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <a href="index.html">
                            <img src="img/logo.png" alt="logo" class="logo" />
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <span class="span material-tittle">Контроль результатов</span>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <a href="courseMaterials.html" class="material-tittle material-tittle-a">Материали курса
                <img src="img/back.png" alt="img-arrow" />
              </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="parametr-banner">
            <div class="container-fluid">
                <div class="row row-img-grafik">

                        <div class="chartBox">
                            <div class="date">
                                <input type="date" />
                            </div>
                            <span>Качество сна</span>
                            <canvas id="myChart" height="200"></canvas>
                            <div class="inputBox">
                                <div class="inputBox inputBox-select">
                                    <input type="text" disabled id="myTextBoxResultCount" value="количество пробуждений" />
                                    <select id="myListCount">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                                    <input type="text" disabled id="myTextBoxResultSleep" value="продолжительность сна" />
                                    <select id="myListSleep">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>

                                    <input type="button" onClick="getListValueSlQuality()" value="сохранить" class="btn chart-btn" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <!-- <img src="img/background-text.avif" alt="image" class="img-fluid img-chart" /> -->
                        <div class="conteneur-flexbox">
                            <div id="background-text">
                                <div>
                                    Я люблю жизнь. Энергия переполняет меня. Я счастлива
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="parametr-banner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="chartBox">
                            <div class="date">
                                <input type="date" />
                            </div>
                            <span>Самочуствие</span>
                            <canvas id="myChart2" height="200"></canvas>
                            <div class="inputBox">
                                <div class="inputBox inputBox-select">
                                    <input type="text" disabled id="myTextBoxResult2" value="утомляемость" />
                                    <select id="myListFatigue">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                                    <input type="text" disabled id="myTextBoxResult" value="энергичность" />
                                    <select id="myListEnergy">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>

                                    <input type="button" onClick="getListValue()" value="сохранить" class="btn chart-btn" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="chartBox">
                            <div class="date">
                                <input type="date" />
                            </div>
                            <span>Трекер воды</span>
                            <canvas id="myChart3" height="200"></canvas>
                            <div class="inputBox">
                                <div class="inputBox inputBox-select">
                                    <input type="text" disabled id="myTextBoxResultWater" value="количество выпитых стаканов воды" />
                                    <select id="myListWater">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>

                                    <input type="button" onClick="getListValueWater()" value="сохранить" class="btn chart-btn" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
    <script src="js/index.js "></script>
